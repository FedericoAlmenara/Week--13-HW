<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Match</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Welcome to my Friend Match app</h1>
            <br>
            <p id="intro">Fill out form and answer the questions to see who best matches your FriendScore.</p>
            <br>
         </div>   
        <div class="row">
            <form>
                <div class="form">
                    <label for="nameLabel">Name</label>
                    <input type="name" id="nameInput">
                </div>
                <div>
                    <h2>Question 1</h2>
                    <p>Coffee is the best thing in the mornings</p>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="radio" id="question1" value="1">1
                        <input type="radio" class="radio" id="question1" value="2">2
                        <input type="radio" class="radio" id="question1" value="3">3
                        <input type="radio" class="radio" id="question1" value="4">4
                        <input type="radio" class="radio" id="question1" value="5">5
                    </div>
                </div>
                <br>
                <div>
                    <h2>Question 1</h2>
                    <p>The beach is a perfect spot to relax</p>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="radio" id="question2" value="1">1
                        <input type="radio" class="radio" id="question2" value="2">2
                        <input type="radio" class="radio" id="question2" value="3">3
                        <input type="radio" class="radio" id="question2" value="4">4
                        <input type="radio" class="radio" id="question2" value="5">5
                    </div>
                </div>
                <br>
                <button type="submit" class="submit btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>

<script>
    $(".submit").on("click", function (event) {
        event.preventDefault();
        
        var newFriend = {
            name: $('#nameInput').val().trim(),
            scores: [
                $("#question1:checked").val(),
                $("#question2:checked").val(),
            ]
        }
        console.log(newFriend);

        $.post("/api/friends", newFriend, function (data){
            if (data){
                alert("responses settled in");
            }
            $("#nameInput").val("");
            $("question1").val(" ");
            $("question2").val("");
        })
    });

</script>
